<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Survey Form</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
  sans-serif;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              min-height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 20px;
          }

          .container {
              width: 100%;
              max-width: 1200px;
              background: white;
              border-radius: 12px;
              box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
              overflow: hidden;
          }

          .header {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 30px;
              text-align: center;
          }

          .header h1 {
              font-size: 2em;
              margin-bottom: 10px;
          }

          .header p {
              font-size: 1.1em;
              opacity: 0.9;
          }

          .iframe-container {
              position: relative;
              width: 100%;
              height: 700px;
              background: #f5f5f5;
          }

          iframe {
              width: 100%;
              height: 100%;
              border: none;
          }

          @media (max-width: 768px) {
              .header h1 {
                  font-size: 1.5em;
              }

              .header p {
                  font-size: 1em;
              }

              .iframe-container {
                  height: 600px;
              }
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <h1>Survey Form</h1>
              <p>Please take a moment to complete our survey</p>
          </div>
          <div class="iframe-container">
              <iframe
                  src="https://namibia.app.n8n.cloud/form/d1639dd1-566b-4a37-a5f6-ae53fb891703"
                  title="Survey Form"
                  allowfullscreen
              ></iframe>
          </div>
      </div>
  </body>
  </html>
