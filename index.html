<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>IT Assets List</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }

          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
  sans-serif;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              min-height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 20px;
          }

          .container {
              width: 100%;
              max-width: 1200px;
              background: white;
              border-radius: 12px;
              box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
              overflow: hidden;
          }

          .header {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 30px;
              text-align: center;
          }

          .header h1 {
              font-size: 2em;
              margin-bottom: 10px;
          }

          .header p {
              font-size: 1.1em;
              opacity: 0.9;
          }

          .form-container {
              padding: 40px;
              background: #f5f5f5;
          }

          .form-group {
              margin-bottom: 25px;
          }

          .form-group label {
              display: block;
              margin-bottom: 8px;
              color: #333;
              font-weight: 500;
              font-size: 1em;
          }

          .form-group input,
          .form-group textarea,
          .form-group select {
              width: 100%;
              padding: 12px 15px;
              border: 2px solid #ddd;
              border-radius: 6px;
              font-size: 1em;
              font-family: inherit;
              transition: border-color 0.3s ease;
          }

          .form-group input:focus,
          .form-group textarea:focus,
          .form-group select:focus {
              outline: none;
              border-color: #667eea;
          }

          .form-group textarea {
              min-height: 120px;
              resize: vertical;
          }

          .submit-btn {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 15px 40px;
              border: none;
              border-radius: 6px;
              font-size: 1.1em;
              font-weight: 600;
              cursor: pointer;
              transition: transform 0.2s ease, box-shadow 0.2s ease;
              width: 100%;
          }

          .submit-btn:hover {
              transform: translateY(-2px);
              box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
          }

          .submit-btn:disabled {
              opacity: 0.6;
              cursor: not-allowed;
              transform: none;
          }

          .success-message,
          .error-message {
              padding: 15px;
              border-radius: 6px;
              margin-bottom: 20px;
              display: none;
          }

          .success-message {
              background: #d4edda;
              color: #155724;
              border: 1px solid #c3e6cb;
          }

          .error-message {
              background: #f8d7da;
              color: #721c24;
              border: 1px solid #f5c6cb;
          }

          .success-message.show,
          .error-message.show {
              display: block;
          }

          .radio-group {
              display: flex;
              flex-direction: column;
              gap: 12px;
          }

          .radio-option {
              display: flex;
              align-items: center;
              padding: 12px 15px;
              border: 2px solid #ddd;
              border-radius: 6px;
              cursor: pointer;
              transition: all 0.3s ease;
          }

          .radio-option:hover {
              border-color: #667eea;
              background-color: #f8f9ff;
          }

          .radio-option input[type="radio"] {
              width: auto;
              margin-right: 10px;
              cursor: pointer;
          }

          .radio-option input[type="radio"]:checked + label,
          .radio-option:has(input[type="radio"]:checked) {
              border-color: #667eea;
              background-color: #f0f3ff;
          }

          .radio-option label {
              margin: 0;
              cursor: pointer;
              flex: 1;
          }

          @media (max-width: 768px) {
              .header h1 {
                  font-size: 1.5em;
              }

              .header p {
                  font-size: 1em;
              }

              .form-container {
                  padding: 20px;
              }
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <h1>IT Assets List</h1>
              <p>Please assist us urgently</p>
          </div>
          <div class="form-container">
              <div id="successMessage" class="success-message">
                  Thank you! Your form has been submitted successfully.
              </div>
              <div id="errorMessage" class="error-message">
                  Something went wrong. Please try again later.
              </div>
              <form id="surveyForm">
                  <div class="form-group">
                      <label for="yourName">Your name *</label>
                      <input type="text" id="yourName" name="Your name" required>
                  </div>

                  <div class="form-group">
                      <label for="email">Email *</label>
                      <input type="email" id="email" name="Email" required>
                  </div>

                  <div class="form-group">
                      <label for="department">Department *</label>
                      <input type="text" id="department" name="Department" required>
                  </div>

                  <div class="form-group">
                      <label>USB Type (What is the Best USB port you have) *</label>
                      <div class="radio-group">
                          <div class="radio-option">
                              <input type="radio" id="usb2" name="USB Type" value="USB 2 (Blue or Black)" required>
                              <label for="usb2">USB 2 (Blue or Black)</label>
                          </div>
                          <div class="radio-option">
                              <input type="radio" id="usb3" name="USB Type" value="USB 3 (Orange)">
                              <label for="usb3">USB 3 (Orange)</label>
                          </div>
                          <div class="radio-option">
                              <input type="radio" id="usbC" name="USB Type" value="USB C">
                              <label for="usbC">USB C</label>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="otherRequests">Other requests</label>
                      <textarea id="otherRequests" name="Other requests" placeholder="Any other requests or information..."></textarea>
                  </div>

                  <div class="form-group">
                      <label>Do you have a RJ45 internet connection port?</label>
                      <div class="radio-group">
                          <div class="radio-option">
                              <input type="radio" id="rj45Yes" name="Do you have a RJ45 internet connection port? " value="Yes">
                              <label for="rj45Yes">Yes</label>
                          </div>
                          <div class="radio-option">
                              <input type="radio" id="rj45No" name="Do you have a RJ45 internet connection port? " value="No">
                              <label for="rj45No">No</label>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Primary Machine you use *</label>
                      <div class="radio-group">
                          <div class="radio-option">
                              <input type="radio" id="machinePC" name="Primary Machine you use" value="PC" required>
                              <label for="machinePC">PC</label>
                          </div>
                          <div class="radio-option">
                              <input type="radio" id="machineLaptop" name="Primary Machine you use" value="Laptop">
                              <label for="machineLaptop">Laptop</label>
                          </div>
                          <div class="radio-option">
                              <input type="radio" id="machineOther" name="Primary Machine you use" value="Other">
                              <label for="machineOther">Other</label>
                          </div>
                      </div>
                  </div>

                  <button type="submit" class="submit-btn">Submit Form</button>
              </form>
          </div>
      </div>

      <script>
          const form = document.getElementById('surveyForm');
          const successMessage = document.getElementById('successMessage');
          const errorMessage = document.getElementById('errorMessage');
          const submitBtn = form.querySelector('.submit-btn');

          form.addEventListener('submit', async (e) => {
              e.preventDefault();

              // Hide any previous messages
              successMessage.classList.remove('show');
              errorMessage.classList.remove('show');

              // Disable submit button
              submitBtn.disabled = true;
              submitBtn.textContent = 'Submitting...';

              // Get form data
              const formData = new FormData(form);
              const data = Object.fromEntries(formData.entries());

              try {
                  const response = await fetch('https://namibia.app.n8n.cloud/webhook/4c655814-7bae-4207-a798-2009f900e044', {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                      },
                      body: JSON.stringify(data)
                  });

                  if (response.ok) {
                      successMessage.classList.add('show');
                      form.reset();
                      // Scroll to success message
                      successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                  } else {
                      errorMessage.classList.add('show');
                  }
              } catch (error) {
                  console.error('Error:', error);
                  errorMessage.classList.add('show');
              } finally {
                  // Re-enable submit button
                  submitBtn.disabled = false;
                  submitBtn.textContent = 'Submit Form';
              }
          });
      </script>
  </body>
  </html>
